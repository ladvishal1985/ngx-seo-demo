<section itemscope itemtype="http://schema.org/Person" class="signup-form">
  <form>
    <h2 itemprop="name">Sign Up</h2>
    <p itemprop="description">Please fill in this form to create an account!</p>
    <br>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Name" required="required">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
    </div>
  </form>
  <section class="hint-text">
    <label itemprop="name">Already have an account? </label>
    <button class="loginButton">
      <a itemprop="url" routerLink="{{linkConfigObj.header.login.route}}" href="{{linkConfigObj.header.login.route}}">Log In here</a>
    </button>
  </section>
  <noscript>Your browser is not compatible to view the page.</noscript>
</section>
