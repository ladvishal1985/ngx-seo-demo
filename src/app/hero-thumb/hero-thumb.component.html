<section class="addDiv" itemscope itemtype="http://schema.org/Person">
  <h2>My Heroes</h2>
  <br>
  <form class="form">
    <div class="addForm form-group" text>
      <label for="hero">Hero Name : </label>
      <input type="text" class="form-control" id="hero" #heroName autocomplete="off">
    </div>
    <button type="button" class="btn btn-success add" (click)="add(heroName.value); heroName.value=''" title="Add A New Hero">
      Add
    </button>
  </form>
</section>
<br>
<section itemscope itemtype="http://schema.org/Person" class="thumbDiv">
  <section class="divDisp" *ngFor="let hero of heroes;let i=index" (click)="heroImgSelectedEvent(hero)">
    <br>
    <span itemprop="globalLocationNumber">{{hero.id}}</span>
    <br>
    <span itemprop="name">{{hero.name}}</span>
    <br>
    <a routerLink="/detail/{{hero.id}}">
      <figure>
        <img itemprop='image' itemscope itemtype='http://schema.org/ImageObject' class="imgHero" src="{{hero.image}}" width="248px" height="290px">
      </figure>
    </a>
    <button type="button" class="btn btn-danger delete" title="Delete This Hero" (click)="delete(hero)">Delete</button>
  </section>
  <noscript>Your browser is not compatible to view the page.</noscript>
</section>
