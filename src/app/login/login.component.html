<section class="login-form">
  <section itemscope itemtype="http://schema.org/Person" class="login-form">
    <form>
      <h2 itemprop="name">Log In</h2>
      <br>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg">Log In</button>
      </div>
      <div class="clearfix">
        <label class="checkbox-inline">
          <input type="checkbox"> Remember me</label>
      </div>

    </form>
    <section class="hint-text">
      <button class="loginButton">
        <a itemprop="url" class="signupURL" routerLink="{{linkConfigObj.header.signup.route}}" href="{{linkConfigObj.header.signup.route}}">Create an Account</a>
      </button>
    </section>
    <noscript>Your browser is not compatible to view the page.</noscript>
  </section>
</section>
